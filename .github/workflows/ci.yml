name: CI
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  ci:
    name: CI ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run setup
        run: npm run setup

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test-with-coverage

      - name: Code coverage
        uses: codecov/codecov-action@v2